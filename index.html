<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear input field when get focus</title>
</head>
<body>

  <p>Clear the input field when it gets focus:</p>
  <input type="text" onfocus="this.value=''" value="Nice">

</body>
</html>
